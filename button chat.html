<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Button Recreation</title>
    <style>
        /* General Button Styling */
        .button {
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            font-weight: bold;
        }

        /* Uber Button */
        .uber {
            background-color: black;
            color: white;
            border: 2px solid white;
        }

        /* Amazon Button */
        .amazon {
            background-color: rgb(255, 216, 20);
            color: black;
            border: none;
        }

        /* GitHub Button */
        .github {
            background-color: rgb(46, 164, 79);
            color: white;
            border: none;
        }

        /* Bootstrap Buttons */
        .bootstrap-purple {
            background-color: rgb(121, 82, 179);
            color: white;
            border: none;
        }

        .bootstrap-gray {
            background-color: rgb(108, 117, 125);
            color: white;
            border: none;
        }

        /* LinkedIn Buttons */
        .linkedin-blue {
            background-color: rgb(10, 102, 194);
            color: white;
            border: none;
        }

        .linkedin-light {
            background-color: white;
            color: black;
            border: 2px solid lightgray;
        }
    </style>
</head>
<body>
    <h2>Recreated Buttons</h2>

    <button class="button uber">Request now</button>
    <button class="button amazon">Add to Cart</button>
    <button class="button github">Sign up</button>
    <br><br>
    <button class="button bootstrap-purple">Get started</button>
    <button class="button bootstrap-gray">Download</button>
    <br><br>
    <button class="button linkedin-blue">Apply on company website</button>
    <button class="button linkedin-light">Save</button>

</body>
</html>
